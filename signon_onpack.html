<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>On-Pack Promotion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
       <div class="col-md-6 mx-auto text-center">
          <div class="header-title">
             <h1 class="wv-heading--title">
                WORLD CUP 2022
             </h1>
             <h2 class="wv-heading--subtitle">
                Score a goal and secure awesome prices!
             </h2>
          </div>
       </div>
       <div class="row">
          <div class="col-md-4 mx-auto">
             <div class="myform form ">
                <form action="" method="post" name="login">
                   <div class="form-group">
                      <input type="text" name="name"  class="form-control my-input" id="name" placeholder="Name">
                   </div>
                   <div class="form-group">
                      <input type="email" name="email"  class="form-control my-input" id="email" placeholder="Email">
                   </div>
                   <div class="form-group">
                      <input type="number" min="0" name="phone" id="phone"  class="form-control my-input" placeholder="Phone">
                   </div>
                   <div class="text-center ">
                      <a href="/score_onpack.html" class=" btn btn-block send-button tx-tfm">SCORE!</a>
                   </div>
                   
                </form>
             </div>
          </div>
       </div>
    </div>
 </body>
</html>
