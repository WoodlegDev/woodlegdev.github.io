<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bet League</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="bet_styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    
    <div class="row w-100 m-auto">
        <nav class="navbar bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="media/logo-4.png" alt="" width="50" height="50">
                <span class="navbar-brand mb-0 h1">Company Bet League</span>
              </a>
            </div>
          </nav>
        <div class="wrapper col-md-8">
            <img src="media/fauzan-saari-crn276hbbYU-unsplash.jpg" class="img-fluid" alt="Responsive image">  
        </div>
    <div class="wrapper col-md-8">
        
        <div class="header"></div>
        
        <div class="main" ng-controller="MainController">
            <h2>This Months Ranking</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Team Name</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="">
                        <td class="pos">1</td>
                        <td class="name">Max Mustermann</td>
                        <td class="points">32</td>
                    </tr>
                    <tr class="">
                        <td class="pos">2</td>
                        <td class="name">Katy Woods</td>
                        <td class="points">32</td>
                    </tr>
                    <tr class="">
                        <td class="pos">3</td>
                        <td class="name">Max Mustermann</td>
                        <td class="points">30</td>
                    </tr>
                    <tr class="">
                        <td class="pos">4</td>
                        <td class="name">Katy Woods</td>
                        <td class="points">28</td>
                    </tr>
                    <tr class="">
                        <td class="pos">...</td>
                        <td class="name">...</td>
                        <td class="points">...</td>
                    </tr>
                <tbody>
            </table>
            <div class="col-md-6 mx-auto text-center" >
                <div class="header-title">
                   <h1 class="wv-heading--title">
                      Monthly prices
                   </h1>
                   <p>Predict the 2022 World Cup matches correctly and win one of our great prices!</p>
                </div>
             </div>
              <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="media/thermomixlogo.png" class="d-block"style="margin:auto" width="50%">
                  </div>
                  <div class="carousel-item">
                    <img src="media/Apple_logo_black.svg.png" class="d-block" style="margin:auto" width="20%">
                  </div>
                  <div class="carousel-item">
                    <img src="media/Sonos-Logo.wine.png" class="d-block" style="margin:auto" width="50%">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <br>
              <br>
              <p>Terms and conditions</p>
  </div>
    </div>
    
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>  
      </body>
