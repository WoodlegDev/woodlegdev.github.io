<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bet League</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="bet_styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form>
        <img class="mb-4" src="media/pokal.png" alt="" width="50%">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingCode" placeholder="Liga Code">
            <label for="floatingPassword">Liga Code</label>
          </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <a class="w-100 btn btn-lg btn-primary" href="https://woodlegdev.github.io/bet_league_tip.html">BET AND WIN!</a>
        <p class="mt-5 mb-3 text-muted">BET in our WORLD CUP League und take the chance to WIN our monthly draw!
          A HOME CINEMA is out there waiting for you,
           to watch soccer games with nice surrounding and emotions!
          </p>
      </form>
    </main>
    
    
        
      </body>
