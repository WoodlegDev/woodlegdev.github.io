<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bet League</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="bet_styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
    <div class="container">
    <main class="form-signin w-100 m-auto">
      <nav class="navbar bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="media/Vodafone_icon.svg.png" alt="" width="50" height="50">
          </a>
        </div>
      </nav>
      <form>
        <img class="mb-4" src="media/2022_FIFA_World_Cup.svg.png" alt="" width="50%">
        <h1 class="h3 mb-3 fw-normal">Sign in to our Bet-League</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingCode" placeholder="Liga Code">
            <label for="floatingPassword">Liga Code</label>
          </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            I want to receive exclusive offers
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            I don't want to get exclusive offers
          </label>
        </div>
        <a class="w-100 btn btn-lg btn-primary" href="https://woodlegdev.github.io/bet_league_tip.html">BET AND WIN!</a>
        <p class="mt-5 mb-3 text-muted"><b>Bet in our WORLD CUP 22 League und take the chance to win our monthly draw!
          Amazing prices are out there waiting for you!
          </b></p>
      </form>
    </main>
  </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
      </body>
