<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>On-Pack Promotion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body style="background-color:#ffffff">
    <nav class="navbar bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="media/logo_sinalco.png" alt="" width="50" height="50">
        </a>
      </div>
    </nav>
    <div class="container">

        

        <div class="col-md-6 mx-auto text-center">
           <div class="header-title">
            <img src="media/2022_FIFA_World_Cup.svg.png" class="rounded mx-auto d-block" width="30%">
              <h1 class="wv-heading--title">
                 SINALCO SCORING GAME
              </h1>
              <h2 class="wv-heading--subtitle">
                 Try to Score and win amazing prices!
              </h2>
              <p>Click on the goal and try to score.</p>
           </div>
        </div>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="media/goal.png" class="d-block w-100" alt="..." onclick="showSuccess()">
          </div>
      </div>
      </div>
      <div class="hide alert alert-success" role="alert" id="goalscore">
        You scored: You won xyz!
      </div>
      <div class="col-md-6 mx-auto text-center" >
        <div class="header-title">
           <h1 class="wv-heading--title">
              Possible prices
           </h1>
        </div>
     </div>
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="media/thermomixlogo.png" class="d-block"style="margin:auto" width="50%">
          </div>
          <div class="carousel-item">
            <img src="media/Apple_logo_black.svg.png" class="d-block" style="margin:auto" width="20%">
          </div>
          <div class="carousel-item">
            <img src="media/Sonos-Logo.wine.png" class="d-block" style="margin:auto" width="50%">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <br>
      <br>
      <p>Terms and conditions</p>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

<script>
    function showSuccess(){
        var element = document.getElementById("goalscore");
        element.classList.remove("hide");

    }
</script>
